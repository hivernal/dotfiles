bar:
  height: 28
  location: top
  background: 282c34ff
  foreground: fcfcfcff
  font: JetBrainsMono Nerd Font:weight=bold:pixelsize=16
  spacing: 0

  left:
    - dwl:
        number-of-tags: 9
        dwl-info-filename: "/home/nikita/.cache/dwlinfo"
        content:
          list:
            items:
              - map:
                  conditions:
                    selected:
                      string: {text: "{id}", margin: 12, deco: {background: {color: 5c6667ff}}}
                    ~empty:
                      string: {text: "{id}", margin: 12, foreground: fcfcfcff}
                    empty && id != 0:
                      string: {text: "{id}", margin: 12, foreground: 5c6667ff}
                    urgent: {string: {text: "=> {id} <="}}
                    id == 0: {string: {text: "{layout} {title}", max: 65}}

  center:
    - clock:
        content:
          # - string: {text: "", font: "JetBrainsMono Nerd Font:weight=bold:pixelsize=20", right-margin: 10}
          - string: {text: "{time}"}

  right:
    - pulse:
        content:
          map:
            conditions:
              ~sink_muted:
                # - ramp:
                #     tag: sink_percent
                #     font: "JetBrainsMono Nerd Font:weight=bold:pixelsize=25"
                #     right-margin: 5
                #     items:
                #       - string: {text: "󰕿"}
                #       - string: {text: "󰖀"}
                #       - string: {text: "󰕾"}
                - string: {text: "VOL {sink_percent}% | "}
              sink_muted:
                # - string: {text: "󰖁", font: "JetBrainsMono Nerd Font:weight=bold:pixelsize=25", right-margin: 7}
                - string: {text: "VOL muted | "}
    - battery:
        name: BAT0
        content:
          # - ramp:
          #     tag: capacity
          #     font: "JetBrainsMono Nerd Font:weight=bold:pixelsize=19"
          #     right-margin: 17
          #     items:
          #       - string: {text: ""}
          #       - string: {text: ""}
          #       - string: {text: ""}
          #       - string: {text: ""}
          #       - string: {text: ""}
          - string: {text: "BAT {capacity}% | "}
    - mem:
        interval: 2000
        content:
          # - string: {text: "", font: "JetBrainsMono Nerd Font:weight=bold:pixelsize=20", right-margin: 10}
          - string: {text: "MEM {used:mb}Mi | "}
    - network:
        name: wlo1
        poll-interval: 5
        content:
          map:
            default:
              # - string: {text: "󰣼", font: "JetBrainsMono Nerd Font:weight=bold:pixelsize=20", right-margin: 7}
              - string: {text: "NET disconnected "}
            conditions:
              state == "up":
                # - string: {text: "󰣺", font: "JetBrainsMono Nerd Font:weight=bold:pixelsize=20", right-margin: 7}
                - string: {text: "NET {ssid} "}

