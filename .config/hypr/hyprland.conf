monitor=,preferred,auto,auto

$terminal = alacritty
# $fileManager = dolphin
$menu = bemenu-run

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = XDG_CURRENT_DESKTOP,Hyprland

general {
  gaps_in =0
  gaps_out = 0
  border_size = 2
  col.active_border = rgb(d2d9f8)
  col.inactive_border = rgb(5e5f67)
  resize_on_border = true
  allow_tearing = false
  layout = master
}

decoration {
  shadow {
    enabled = false
  }

  blur {
    enabled = false
  }
}

misc {
  # vrr = 1
  disable_hyprland_logo = true
  font_family = "JetBrainsMono Nerd Font"
  disable_hyprland_qtutils_check = 1
  new_window_takes_over_fullscreen = 2
  # exit_window_retains_fullscreen = true
}

animations {
  enabled = true

  # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0.,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1
  bezier = easeOutExpo,0.19,1,0.22,1
  bezier = easeInOutExpo, 1, 0, 0, 1
  animation = global, 1, 3, easeOutExpo
  # animation = border, 1, 5.39, easeOutQuint
  # animation = windows, 1, 1, linear, popin
  # animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  # animation = windowsOut, 1, 1.49, linear, popin 87%
  # animation = fadeIn, 1, 1.73, almostLinear
  # animation = fadeOut, 1, 1.46, almostLinear
  # animation = fade, 1, 3.03, quick
  # animation = layers, 1, 3.81, easeOutQuint
  # animation = layersIn, 1, 4, easeOutQuint, fade
  # animation = layersOut, 1, 1.5, linear, fade
  # animation = fadeLayersIn, 1, 1.79, almostLinear
  # animation = fadeLayersOut, 1, 1.39, almostLinear
  # animation = workspaces, 1, 5, test, slide
  # animation = workspacesIn, 1, 1.21, almostLinear, fade
  # animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

master {
  # no_gaps_when_only = false
  new_status = master
  new_on_top = true
}

input {
  kb_layout = us,ru
  kb_options = grp:win_space_toggle
  repeat_rate = 25
  repeat_delay = 300
  follow_mouse = 1
  sensitivity = -0.6 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat
}

gestures {
  workspace_swipe = false
}

device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod SHIFT, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, exec, $menu
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, N, cyclenext, floating
bind = $mainMod, B, cyclenext, tile
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod, Return, layoutmsg, swapwithmaster master
bind = $mainMod, H, resizeactive, -100 0
bind = $mainMod, L, resizeactive, 100 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, E, fullscreen, 0
bind = $mainMod SHIFT, Q, exec, loginctl poweroff
bind = $mainMod SHIFT, R, exec, loginctl reboot

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, Tab, workspace, previous
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, volume.sh up
bindel = ,XF86AudioLowerVolume, exec, volume.sh down
bindel = ,XF86AudioMute, exec, volume.sh mute

# bindl = , XF86AudioNext, exec, playerctl next
# bindl = , XF86AudioPause, exec, playerctl play-pause
# bindl = , XF86AudioPlay, exec, playerctl play-pause
# bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = workspace 1 silent,class:firefox
windowrule = workspace 1 silent,class:firefox-esr
windowrule = workspace 2 silent,class:^libreoffice.*$
windowrule = workspace 3 silent,class:org.pwmt.zathura
windowrule = workspace 4 silent,class:org.telegram.desktop
windowrule = workspace 5 silent,class:thunderbird
windowrule = workspace 5 silent,class:com.obsproject.Studio
windowrule = workspace 5 silent,class:steam
windowrule = workspace 5 silent,class:heroic

windowrule = tile,class:.*\.exe

exec-once = dbus-update-activation-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = openrc --user hypr
# exec-once = ~/.config/hypr/xdph.sh
